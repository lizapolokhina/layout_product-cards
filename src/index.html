<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" alt="imac" class="pic">
      <div class="name text">Моноблок APPLE A1419 iMAC 27" Retina 5K (MNED2UA/A)</div>
      <div class="code text">Код товара: 195434</div>

      <div class="stars--4 stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>

        <div>Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="price--word text">Цена:</div>
        <div class="price--number">69 999 грн</div>
      </div>

      <a
      href="#"
      class="buy"
      data-qa="hover">
      КУПИТЬ
      </a>
    </div>


  </body>
</html>
